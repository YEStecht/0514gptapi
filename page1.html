<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인 맞춤 조언</title>
  <link rel="stylesheet" href="page1.css">
</head>
<body>
  <div class="form-container">
    <h2>AI가 드리는 따뜻한 조언</h2>
    <p>임신, 출산, 육아 중 현재 상황 하나만 선택해 입력해 주세요.</p>
    <form id="adviceForm">
      <label>임신 주수 (주 단위):</label>
      <input type="number" id="pregnancyWeek" placeholder="예: 20" />
      <label>출산 예정일:</label>
      <input type="date" id="dueDate" />
      <label>아이의 나이 (개월 수):</label>
      <input type="number" id="babyAge" placeholder="예: 3" />
      <button type="submit">조언 받기</button>
    </form>
    <div id="result"></div>
  </div>
  <script type="module" src="page1.js"></script>
</body>
</html>
