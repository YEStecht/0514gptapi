<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 육아 조언 도우미</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fdf6f2;
      color: #4a4a4a;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe5ec, #fff0f5);
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #d96c9c;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      color: white;
      background-color: #f48fb1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI 기반 임신 · 출산 · 육아 조언 도우미</h1>
    <p>당신의 상황에 맞는 친절한 AI 조언과 유튜브 추천 영상을 받아보세요.</p>
    <button class="btn" onclick="location.href='page1.html'">지금 시작하기</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
